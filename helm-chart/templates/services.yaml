# MySQL Service
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  type: ClusterIP

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - port: {{ .Values.backend.port }}
      targetPort: {{ .Values.backend.port }}
      name: http
{{- if .Values.backend.nodePort }}
      nodePort: {{ .Values.backend.nodePort }}
{{- end }}
  type: {{ if .Values.backend.nodePort }}NodePort{{ else }}ClusterIP{{ end }}

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: {{ .Values.frontend.port }}
      targetPort: {{ .Values.frontend.port }}
      name: http
{{- if .Values.frontend.nodePort }}
      nodePort: {{ .Values.frontend.nodePort }}
{{- end }}
  type: {{ if .Values.frontend.nodePort }}NodePort{{ else }}ClusterIP{{ end }}
