version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: event-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: event
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - event-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: event-backend
    ports:
      - "2025:2025"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/event?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      SERVER_PORT: 2025
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - event-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: event-frontend
    ports:
      - "80:80"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:2025
    depends_on:
      - backend
    networks:
      - event-network
    restart: unless-stopped

networks:
  event-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
